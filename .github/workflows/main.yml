name: Blob storage website CI

on:
  push:        
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Delete all files in $web container
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob delete-batch --account-name gotyecrblobstorage --auth-mode key -s '$web'
    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload-batch --account-name gotyecrblobstorage --auth-mode key -d '$web' -s frontend/.
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "cdn-gotye-cr" --name "cdn-endpoint-gotyecr" --resource-group "CloudResume"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
